{% extends "base.html"%}

{% block style %} <link rel="stylesheet" href="../static/login.css"> {% endblock %}
{% block title %} Register {% endblock %}


{% block content %}

<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5  my-5 mt-5">
                <img src="{{ url_for('static', filename='images/sign_up.svg') }}" alt="" class="img-fluid">
            </div>
            <div class="col-lg-7 px-5 pt-3">
                <h4 class=" my-5 px-5 py-7">REGISTER</h4>
                <form method="POST">
                    <div class="form-row px-5">
                        <div class="col-lg-7">
                            <label for="email">Email Address</label>
                            <input type = "email" name="email" placeholder="example@gmail.com" class="form-control my-2 p-3"/>
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="col-lg-7">
                            <label for="email">Username</label>
                            <input type="text" name="username" placeholder="Namith" class="form-control my-2 p-3">
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="col-lg-7">
                            <label for="password">Password</label>
                            <input type="password" name="password1" placeholder="**********" class="form-control my-2 p-3">
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="col-lg-7">
                            <label for="password">Renter Password</label>
                            <input type="password" name="password2" placeholder="**********" class="form-control my-2 p-3">
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="col-lg-7">
                            <button type= "submit" class="btn1 mt-3 mb-5">REGISTER</button>
                        </div>
                    </div>
                    <p class="px-5">Already have an account? <a href="{{ url_for('logIn') }}">login</a></p>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
